<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon aria-hidden="true" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="favorite">
        <ion-icon aria-hidden="true" name="heart"></ion-icon>
        <ion-label>Favorite</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="history">
        <ion-icon aria-hidden="true" name="history"></ion-icon>
        <ion-label>History</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon aria-hidden="true" name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
